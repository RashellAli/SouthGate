<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal - SouthGateProtection</title>
    <link rel="stylesheet" href="style.css">

    <!-- REQUIRED: Firebase SDK v8 CDN links -->
    <!-- Make sure these are the correct versions for your project, 8.10.1 is a common stable v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Add other Firebase services you might use, e.g., storage, messaging, etc. if needed later -->

</head>
<body>
    <div id="loginDiv">
        <h2>Staff Login</h2>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="login()">Login</button>
    </div>

    <div id="formDiv" style="display:none;">
        <h2>Incident Report</h2>
        <select id="type">
            <option value="incident">Incident</option>
            <option value="other">Other</option>
        </select><br>
        <textarea id="notes" placeholder="Report details" rows="5" cols="40"></textarea><br>
        <button onclick="submitReport()">Submit Report</button>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- 
        CRITICAL FIX: Script Loading Order and Type 
        1. firebase-config.js MUST load BEFORE app.js.
        2. NEITHER script should have type="module" because your code uses Firebase v8 namespaced syntax.
    -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>

</body>
</html>
