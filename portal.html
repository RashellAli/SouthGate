<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SouthGate Protection Staff Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h1 class="main-text" style="text-align:center;">SouthGate Protection Staff Portal</h1>

  <!-- Login Form -->
  <div id="loginDiv">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Report Form -->
  <div id="formDiv" style="display:none;">
    <h2>Submit Report</h2>
    <select id="type">
      <option value="incident">Incident</option>
      <option value="knife_amnesty">Knife Amnesty</option>
      <option value="patrol">Patrol</option>
    </select><br><br>
    <textarea id="notes" placeholder="Enter report details"></textarea><br><br>
    <button onclick="submitReport()">Submit Report</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
