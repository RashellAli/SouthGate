<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SouthGate Protection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
      background-color: #111;
      color: #eee;
    }

    img {
      max-width: 380px;
      height: auto;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in forwards;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    .fade-in.delay-1 {
      animation-delay: 0.5s;
    }

    .fade-in.delay-2 {
      animation-delay: 1s;
    }

    .fade-in.delay-3 {
      animation-delay: 1.5s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .motto {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 25px;
      background: linear-gradient(to right, #ffd700, #fff2a8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.5rem;
      color: #ccc;
      max-width: 700px;
      margin: 0 auto 25px;
    }

    .coming-soon {
      font-size: 1.6rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="SouthGate Protection Logo" class="fade-in delay-1" />

  <div class="motto fade-in delay-2">Presence. Purpose. Protection.</div>

  <p class="fade-in delay-3">
    An independent frontline unit based in South Norwood, dedicated to safeguarding the vulnerable and strengthening local safety through high visibility patrols and a trusted, consistent presence.
  </p>

  <p class="coming-soon fade-in delay-3">Coming Soon...</p>
</body>
</html>
