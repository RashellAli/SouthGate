<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SouthGate Protection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Favicon and Manifest -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #111;
      color: #eee;
    }
    img {
      max-width: 350px;
      height: auto;
      margin-bottom: 30px;
    }
    p.motto {
      color: white;
      font-size: 1.6rem;
      margin-bottom: 15px;
      animation: fadeIn 2s ease-in;
    }
    p.mission {
      font-size: 1.3rem;
      margin-bottom: 40px;
      color: #eee;
    }
    p.coming-soon {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #aaa;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      padding: 12px;
      background-color: #444;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #666;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="SouthGate Protection Logo" />
  <p class="motto">Presence. Purpose. Protection.</p>
  <p class="mission">
    An independent frontline unit based in South Norwood, dedicated to safeguarding the vulnerable and strengthening local safety through high visibility patrols and a trusted, consistent presence.
  </p>
  <p class="coming-soon">Coming Soon...</p>

  <form id="enquiry-form" action="https://formsubmit.co/your-email@example.com" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>

</body>
</html>
