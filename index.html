<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SouthGate Protection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #111;
      color: #fff;
    }

    img {
      max-width: 350px;
      height: auto;
      margin-bottom: 20px;
    }

    .motto {
      font-size: 1.8rem;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
    }

    .mission {
      font-size: 1.4rem;
      margin-bottom: 60px;
    }

    .coming-soon {
      font-size: 1.3rem;
      margin-bottom: 80px;
      color: #ccc;
    }

    form {
      background-color: #222;
      padding: 25px;
      border-radius: 10px;
      display: inline-block;
      max-width: 400px;
      width: 100%;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="SouthGate Protection Logo" />
  <p class="motto">Presence. Purpose. Protection.</p>
  <p class="mission">
    An independent frontline unit based in South Norwood, dedicated to safeguarding the vulnerable and strengthening local safety through high visibility patrols and a trusted, consistent presence.
  </p>
  <p class="coming-soon">Coming Soon...</p>

  <p style="color: #fff; font-size: 1.1rem;">For any enquiries, please fill in the form below:</p>
  <form action="https://formsubmit.co/info@southgateprotection.co.uk" method="POST">
    <!-- Redirect after submission -->
    <input type="hidden" name="_next" value="https://southgateprotection.co.uk/thankyou.html">
    <!-- Disable CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">

    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
