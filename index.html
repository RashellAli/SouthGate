<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SouthGate Protection</title>
  
  <!-- Favicon for better browser compatibility -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #111;
      color: #fff;
    }

    img {
      max-width: 350px;
      height: auto;
      margin-bottom: 20px;
    }

    .motto {
      font-size: 1.8rem;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      color: white;
    }

    .mission {
      font-size: 1.4rem;
      margin-bottom: 60px;
    }

    .coming-soon {
      font-size: 1.3rem;
      margin-bottom: 80px;
      color: #ccc;
    }

    form {
      background-color: #222;
      padding: 25px;
      border-radius: 10px;
      display: inline-block;
      max-width: 400px;
      width: 100%;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #eee;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-top: 15px;
    }

    button:hover {
      background-color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="SouthGate Protection Logo" />
  <p class="motto">Presence. Purpose. Protection.</p>
  <p class="mission">
    An independent frontline unit based in South Norwood, dedicated to safeguarding the vulnerable and strengthening local safety through high visibility patrols and a trusted, consistent presence.
  </p>
  <p class="coming-soon">Coming Soon...</p>

  <p style="color: #fff; font-size: 1.1rem;">For any enquiries, please fill in the form below:</p>
  <form action="https://formsubmit.co/info@southgateprotection.co.uk" method="POST">
    <!-- Disable CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">
    <!-- Skip email confirmation -->
    <input type="hidden" name="_confirmation" value="false">
    <!-- Email format -->
    <input type="hidden" name="_template" value="table">
    <!-- Redirect after submission -->
    <input type="hidden" name="_next" value="https://southgateprotection.co.uk/thankyou.html">

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</body>
</html>
