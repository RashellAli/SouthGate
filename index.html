<head>
  <meta charset="UTF-8" />
  <title>SouthGate Protection</title>
  
  <!-- Favicon for better browser compatibility -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #111;
      color: #fff;
    }

    img {
      max-width: 350px;
      height: auto;
      margin-bottom: 20px;
    }

    .motto {
      font-size: 1.8rem;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
    }

    .mission {
      font-size: 1.4rem;
      margin-bottom: 60px;
    }

    .coming-soon {
      font-size: 1.3rem;
      margin-bottom: 80px;
      color: #ccc;
    }

    form {
      background-color: #222;
      padding: 25px;
      border-radius: 10px;
      display: inline-block;
      max-width: 400px;
      width: 100%;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    button:hover {
      background-color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
